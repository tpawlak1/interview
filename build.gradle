apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'

mainClassName = "pl.tp.main.App"

group = 'pl.tp'
version = '1.0-SNAPSHOT'

description = """events"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version:'2.8.5'
    compile group: 'org.springframework', name: 'spring-core', version:'5.0.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version:'5.0.0.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-core', version:'5.2.10.Final'
    compile group: 'com.h2database', name: 'h2', version:'1.3.159'
}
